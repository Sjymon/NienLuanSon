{% extends "base/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Hello to Student</h1>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<form action="" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form | crispy }}
				<input type="submit" value="Save" class="btn btn-success"/>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
